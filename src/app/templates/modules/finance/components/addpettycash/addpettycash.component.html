<div class="modal-header employee-class">
  <h4 class="modal-title" id="modal-basic-title">{{fromParent.dialogTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" class="close-x">&times;</span>
  </button>
</div>
<div class="modal-body employee-class">
  <div class="container">
    <form name="pettyForm" (ngSubmit)="pettyForm.form.valid && pettyCash(fromParent.dialogText)"
      #pettyForm="ngForm" novalidate>  
      <div class="row">
        <div class="col-6">
          <label id="po-label">Description* </label>
          <textarea type="text" id="po-textbox" class="m-t-5px" [(ngModel)]="model.description"
            #description="ngModel" name="description" class="form-control" required>
          </textarea>

          <div *ngIf="description.errors  && (description.dirty || description.touched) ||
            (pettyForm.submitted && !description.valid )">
            <span [hidden]="!description.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>

          <label id="po-label">Transaction Date*</label>
          <input type="date" id="po-textbox" class="m-t-5px" [(ngModel)]="model.addedDate"
            name="addedDate" placeholder="xx/xx/xx" #addedDate="ngModel" required/>

          <div *ngIf="addedDate.errors  && (addedDate.dirty || addedDate.touched) ||
            (pettyForm.submitted && !addedDate.valid )">
            <span [hidden]="!addedDate.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>

          <label id="po-label">Type</label>
          <select id="selected-box" [(ngModel)]="model.type" name="type" #type="ngModel" required>
            <option>-- Select --</option>
            <option *ngFor="let itemType of typeList" value="{{ itemType }}">
              {{ itemType }}
            </option>
          </select>

          <div *ngIf="type.errors  && (type.dirty || type.touched) ||
            (pettyForm.submitted && !type.valid )">
            <span [hidden]="!type.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>
        </div>
        <div class="col-6">
          <label id="po-label" style="margin-left: auto;">Paid To* </label>
          <input type="text" id="po-textbox" class="m-t-5px" class="form-control" [(ngModel)]="model.toPerson"
            name="toPerson" #toPerson="ngModel" style="margin-left: auto;" required/>

          <div *ngIf="toPerson.errors  && (toPerson.dirty || toPerson.touched) ||
            (pettyForm.submitted && !toPerson.valid )">
            <span [hidden]="!toPerson.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>

          <label id="po-label" style="margin-left: auto;">Value*</label>
          <input type="text" id="po-textbox" class="m-t-5px" class="form-control" [(ngModel)]="model.totalAmount"
            name="totalAmount" placeholder="Eg:-IDR" #totalAmount="ngModel" style="margin-left: auto;" required/>
          
          <div *ngIf="totalAmount.errors  && (totalAmount.dirty || totalAmount.touched) ||
            (pettyForm.submitted && !totalAmount.valid )">
            <span [hidden]="!totalAmount.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>


          <label id="po-label" style="margin-left: auto;">Currency*</label>
          <select id="selected-box" [(ngModel)]="model.currency" name="currency"
            #currency="ngModel" style="margin-left: auto;" required>
            <option>-- Select --</option>
            <option *ngFor="let currency of currencyList" value="{{ currency }}">
              {{ currency }}
            </option>
          </select>

          <div *ngIf="currency.errors  && (currency.dirty || currency.touched) ||
            (pettyForm.submitted && !currency.valid )">
            <span [hidden]="!currency.errors.required" class="spanerror">
              Required field cannot be left blank
            </span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="add-btn">{{fromParent.dialogText}}</button>
        <button id="add-btn" (click)="emptyFields()" *ngIf="fromParent.dialogText == 'Add'">Reset</button>
      </div>
    </form>
  </div>
</div>
