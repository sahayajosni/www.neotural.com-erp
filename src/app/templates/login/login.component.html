 <div class="col-md-9" style="height: 70vh;background-color: #1A2D39;">

  #loginForm="ngForm"
  novalidate
 >
  <div class="row">
  <div class="col-md-3" >  </div>

  <div class="col-md-6" >

<div class="row">
    <label class="col-md-12" > {{label1}}* </label>    
</div>


<div class="row">
   <input type="text" class="col-md-12" 
   id="currentusername"
   name="currentusername" autocomplete="off"
   [(ngModel)]="model.currentusername" #currentusername="ngModel" 
   name="currentusername" required  /> 

   <p
   class="font-sm my-1 text-danger"
   [ngStyle]="{
     visibility:
       loginForm.submitted && !currentusername.valid ? 'visible' : 'hidden'
   }"
 >
 {{emptyvalidation}}
 </p>

</div>



<div class="row">
  <label class="col-md-12" > {{label2}}* </label>    
</div>


<div class="row">
 <input type="{{ passwordtype }}" autocomplete="off" class="col-md-12" [(ngModel)]="model.currentpassword" #currentpassword="ngModel" 
  name="currentpassword" required  /> 

  <p
  class="font-sm my-1 text-danger"
  [ngStyle]="{
    visibility:
      loginForm.submitted && !currentpassword.valid ? 'visible' : 'hidden'
  }"
>
{{emptyvalidation}}
</p>

</div>
